<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在DOM中，事件对象的两个属性target和currentTarget有什么区别?</title>
</head>
<body>
  <div>123
    <button id="click">click</button>
  </div>
</body>
</html>

<script>
  const dom = document.getElementById('click')
  dom.parentNode.addEventListener('click', function(e){
    console.log(e.target); // 绑定事件本身
    console.log(e.currentTarget); // currentTarget属性指向的是正在处理当前事件的对象
  })
</script>
