<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>依赖收集</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<script>
  const state = {
    count: 0
  }

  function Observe(state) {
    Object.keys(state)
  }


  function Dep() {
    this.deps = []
    this.notify = function() {
      this.deps.forEach(dep => dep())
    }
    this.depend = function(dep) {
      this.deps.push(dep)
    }
  }


  const dep = new Dep()

  function autoRun() {
    dep.depend(this)
    console.log('update');
  }

  dep.notify()

</script>
</body>
</html>
